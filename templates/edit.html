{% extends "layout.html" %}
{% block body %}
 
  <div class="row1">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{event.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="event_name" value="{{event.event_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="event_place" value="{{event.event_place}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="about_event" value="{{event.about_event}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="start_date" value="{{event.start_date}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="end_date" value="{{event.end_date}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
